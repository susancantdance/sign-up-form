<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Nannies 4 U</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="heroimage">
            <img class="catpic" src="cat.jpg">
            <div class="headingbar">
                <img class="svg" src="kittysvg.svg">
                <p class="headingwords">Cat Nannies</p>
            </div>
        </div>
        <div class="content">
            <div class="topcontent">
                <p>Do you have babies? Do you like cats? If the answer is YES and HELL YES, then our trusted nanny-cat service is for you. Lots of pawsitive reviews. Minimal blood shed.</p>
                <p>Get started right meow.</p>
            </div>
            <div class="middlecontent">
                <div class="form">
                    <p>Fill out this form to find your own Mary Pawpins.</p>
                    <form action="example.com/path" method="post">
                        <div class="leftform">
                            <label for="firstname">First Name
                                <input type="text" id="firstname" \>
                            </label>
                            <label for="email">Email
                                <input type="email" id="email" \>
                            </label>
                            <label for="password">Password
                                <input type="password" id="password" \>
                                <span class="error" aria-live="polite"></span>
                            </label>
                        </div>
                        <div class="rightform">
                            <label for="lastname">Last Name
                                <input type="text" id="lastname" \>
                            </label>
                            <label for="phone">Phone Number
                                <input type="tel" id="phone" \>
                            </label>
                            <label for="confirm">Confirm Password
                                <input type="password" id="confirm" \>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bottomcontent">
                <button type="button">Create Account</button>
            </div>
        </div>
    </div>
    <script src="js.js" type="text/javascript"></script>
</body>
</html>
